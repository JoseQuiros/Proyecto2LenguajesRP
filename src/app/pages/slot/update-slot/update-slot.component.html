<app-navbar></app-navbar>
<div class="container">

<h1>Actualizar informacion de espacios</h1>
<form action="" #contactForm="ngForm">
    <input type="text" class="form-control" id="iduser" name="iduser" [(ngModel)]="slotUpdate.idparkingslot" hidden #name="ngModel">
  
    <div class="mb-4">
        <label for="department" class="form-label">Tipo de vehiculo</label>
        <select name="roles"class="form-control" [(ngModel)]="slotUpdate.typevehicle.idtype">
          <option>Open this select menu</option>
          <option [value]="types.idtype"*ngFor="let types of typesList">
            {{types.name}}
          </option>
          
        </select>
      </div>

      <div class="mb-4">
        <label for="department" class="form-label">Preferencial</label>
        <select name="roles"class="form-control" [(ngModel)]="slotUpdate.preferential">
          <option>Open this select menu</option>
          <option value ='Y'>SI</option>
          <option value ='N'>NO</option>
          
        </select>
      </div>
  
  
  <div class="d-grid gap-2 col-4 float-end">
    <button type="submit" class="btn btn-info btn-lg" (click)="updateSlot()">Actualizar</button>
  </div>
</form>

</div>
<br><br><br><br><br>
<app-footer></app-footer>
