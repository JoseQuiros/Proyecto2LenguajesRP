<app-navbar></app-navbar>
<div class="container">

<h1>Datos Espacios</h1>
<form #userForm="ngForm" (ngSubmit)="userForm.form.valid && addSlots()">

    <div class="form-group">
    <label for="department" class="form-label">Parqueo</label>
    <select name="parking"class="form-control" [(ngModel)]="newSlot.parking.idparking">
      <option>Open this select menu</option>
      <option [value]="parking.idparking" *ngFor="let parking of parkingsList">
        {{parking.parkingname}}
      </option>      
    </select>
  </div>

  <div class="form-group">
    <label for="department" class="form-label">Tipo de vehiculo</label>
    <select name="type"class="form-control" [(ngModel)]="newSlot.typevehicle.idtype">
      <option>Open this select menu</option>
      <option [value] ="types.idtype" *ngFor="let types of typesList">
        {{types.name}}
      </option>      
    </select>
  </div>
  
  <div class="form-group">
    <label for="name" class="form-label">Numero de espacios</label>
    <input type="number" class="form-control" id="namee" name="namee" [(ngModel)]="newSlot.number" required #name="ngModel" 
     [ngClass]="{ 'is-invalid': userForm.submitted && name.invalid }" required>
   
  </div>

  <div class="form-group">
    <label for="department" class="form-label">Espacio preferencial</label>
    <select name="pref"class="form-control" [(ngModel)]="newSlot.preferential">
      <option selected>Open this select menu</option>
      <option value ="Y">Si</option>
      <option value ="N">NO</option>     
    </select>
  </div>

  <br>
  <div class="form-group">
    <button class="btn btn-danger btn-block">Submit</button>
  </div>

</form>

</div>
<br><br><br><br><br>
