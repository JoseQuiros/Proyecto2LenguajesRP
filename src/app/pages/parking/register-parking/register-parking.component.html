<app-navbar></app-navbar>
<div class="container">

<h1>Datos Parking</h1>
<form #userForm="ngForm" (ngSubmit)="userForm.form.valid && addParking()">

    <div class="form-group">
        <label for="name" class="form-label">Nombre del parqueo</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newParking.parkingname" required #name="ngModel" 
         [ngClass]="{ 'is-invalid': userForm.submitted && name.invalid }" required>
       
      </div>

    <br>
  <div class="form-group">
    <button class="btn btn-danger btn-block">Submit</button>
  </div>

</form>

</div>
<br><br><br><br><br>
