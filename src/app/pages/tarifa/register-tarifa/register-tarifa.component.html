<app-navbar></app-navbar>
<div class="container">

<h1>Datos Tarifas</h1>
<form #userForm="ngForm" (ngSubmit)="userForm.form.valid && addFees()">

    <div class="form-group">
    <label for="department" class="form-label">Tipo de vehiculo</label>
    <select name="typevehicle"class="form-control" [(ngModel)]="newFee.typevehicle.idtype">
      <option>Open this select menu</option>
      <option [value]="typevehicle.idtype" *ngFor="let typevehicle of typesList">
        {{typevehicle.name}}
      </option>      
    </select>
  </div>

  <div class="form-group">
    <label for="department" class="form-label">Tiempo</label>
    <select name="times"class="form-control" [(ngModel)]="newFee.times.idtimes">
      <option>Open this select menu</option>
      <option [value] ="times.idtimes" *ngFor="let times of timeList">
        {{times.name}}
      </option>      
    </select>
  </div>
  
  <div class="form-group">
    <label for="name" class="form-label">Precio</label>
    <input type="number" class="form-control" id="namee" name="namee" [(ngModel)]="newFee.price" required #name="ngModel" 
     [ngClass]="{ 'is-invalid': userForm.submitted && name.invalid }" required>
   
  </div>

  <br>
  <div class="form-group">
    <button class="btn btn-danger btn-block">Submit</button>
  </div>

</form>

</div>
<br><br><br><br><br>
